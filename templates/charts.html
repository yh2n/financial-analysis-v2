<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% load static %} <link rel=”stylesheet” type="text/css" href=”{% static
    ‘fe_admin/static/style.css’ %}”>
    <title>Financial Analysis</title>
  </head>
  <style>
  body {
    display: flex;
    flex-direction: column;
  }
  form {
      margin-top: 100px;
  }
    h1 {
      color:midnightblue
    }

    input {
      border: solid midnightblue;
    }

    .submit {
      background-color: white;
      color: green;
    }

    .submit:hover {
      cursor: pointer;
    }

  .chart_container {
    display: flex;
    flex-direction: column;
  }
  @media all and (max-width: 1200px) {
    .chart_container {
      margin-top: 100px;
    }
  }
  </style>
  <body>
    <h1>Financial Analysis</h1>
    <form method="POST" action="/charts">
      {% csrf_token %}
      <input type="text" name="ticker"/>
      <input class="submit" type="submit"/>
    </form>
    </div>
    <div class="chart_container">
      <img src="{% static 'reports'%}/{{daily_img_path }}" alt="daily" />
      <img src="{% static 'reports'%}/{{ monthly_img_path }}" alt="monthly" />
    </div>
  </body>
</html>
